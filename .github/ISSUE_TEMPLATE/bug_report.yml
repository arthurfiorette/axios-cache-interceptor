name: Bug report
description: Create a report to help us improve
title: 'bug: something is wrong :('
labels: 
  - bug
assignees: arthurfiorette

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Axios Cache Interceptor Version
      description: What version of our software are you running?
      placeholder: 0.9.3
    validations:
      required: true
  - type: input
    id: node_version
    attributes:
      label: Node Version
      description: What version of Node.js are you running?
      placeholder: 16.9.1
    validations:
      required: true
  - type: input
    id: axios_version
    attributes:
      label: Axios Version
      description: What version of Axios are you running?
      placeholder: 0.26.1
    validations:
      required: true
  - type: input
    id: storage
    attributes:
      label: What storage is being used
      description: What storage is being used?
      placeholder: Web Storage
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
